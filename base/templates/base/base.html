{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'base/css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'base/css/style.css' %}" type="text/css">
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="{% url 'index' %}" class="navbar-text">Програма Енергоеффективності міста Умань</a>
        </div>
        {% if request.user.is_authenticated %}
            <a href="{% url "logout" %}" class="btn btn-link navbar-btn navbar-right">Вихід</a>{% endif %}
    </div>
</nav>
<div class="container">
    {% block content %}
    {% endblock %}
</div>

<script src="{% static 'base/js/jquery-3.1.1.min.js' %}"></script>
<script src="{% static 'base/js/bootstrap.min.js' %}"></script>
</body>
</html>
