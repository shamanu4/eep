{% extends 'base/base.html' %}

{% block content %}
    <div class="row">
    <ol class="breadcrumb">
        <li><a href="{% url 'index' %}">Головна</a></li>
        <li>Запрошення нового корисувача</li>
    </ol>
    </div>

    <div class="row">
        <form>
            <div class="form-group">
                <label class="col-sm-2 control-label">Електронна пошта</label>
                <div class="col-sm-6">
                    <input type="email" name='e' class="form-control">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-1">
                    <button type="submit" class="btn btn-primary">Запросити</button>
                </div>
            </div>
        </form>
    </div>
    {% if text %}
    <div class="row">
        <div class="center">
            <div class="alert alert-success" role="alert">{{ text }}</div>
        </div>
    </div>
    {% endif %}

{% endblock %}
