{% extends 'base/base.html' %}
{% load bootstrap3 %}

{% block content %}
    <ol class="breadcrumb">
        <li><a href="{% url 'index' %}">Головна</a></li>
        <li>{{ obj.name }}</li>
    </ol>
    <div class="col-sm-7 col-md-offset-2">
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="btn btn-primary">
                    Відредагувати
                </button>
            {% endbuttons %}
        </form>
    </div>
{% endblock %}
