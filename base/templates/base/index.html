{% extends 'base/base.html' %}

{% block content %}
    <div class="row index-page">
        <div class="col-md-8">
            <ul class="list-group">
                {% for build in buildings %}
                    {% ifchanged %}
                        <li href="#" class="list-group-item active"><span class="glyphicon glyphicon-briefcase" aria-hidden="true"></span> {{ build.institution }}</li>
                    {% endifchanged %}
                    <li href="#" class="list-group-item"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> {{ build.name }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
