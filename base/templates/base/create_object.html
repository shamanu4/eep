{% extends 'base/base.html' %}
{% load bootstrap3 %}

{% block content %}

        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="btn btn-primary">
                    Додати
                </button>
            {% endbuttons %}
        </form>
    </div>

{% endblock %}
